<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <main>
    <section id="comment-container">
      <h2>Comments <span class="comment-counter">(1)</span></h2>
      <div class="comment">
        <span class="user"><i class="material-icons">person</i> John Doe</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias itaque eligendi, aspernatur doloribus, sit eum, animi officia quod corporis quasi similique suscipit delectus aut iusto ipsa quas! Omnis, autem amet?</p>
      </div>
    </section>
    <button id="btn">Leave a Comment</button>
  </main>

  <div id="text-modal">
    <div class="text-modal__inner">
      <form action="/">
        <div class="name-container">
          <label for="name">Full Name</label>
          <input type="text" id="userName">
        </div>
        <div class="msg-container">
          <label for="message">Message</label>
          <textarea name="message" id="msg" cols="30" rows="10"></textarea>
        </div>
      </form>
      <div class="modal-btn-container">
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="bundled.js"></script>
</body>
</html>
